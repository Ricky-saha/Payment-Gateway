<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payemnt Gateway</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="navbar">

           <div class="navv">
            <div class="nav1">Navbar</div>

           <div class="nav2">
               <div class="home">Home</div>
               <div class="business">Business</div>
               <div class="about">About</div>
           </div>
        </section>


        <section class="bg-section">
            <div class="bg-image">
                <img src="./Images/landingBG.webp" alt="bg image" height="1080px" width="100%"></div>
                <div class="parent-div">
                    <div class="image-div"><img src="./Images/6053276.jpg" alt="credit card" width="450px" height="450px" class="credit"></div>
                    
                        <div class="payment-container">
                            <h1>Secure Payment</h1>
                            <div class="payment-form">
                                <label for="card-number">Card Number:</label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                                <label for="expiry-date">Expiry Date:</label>
                                <input type="text" id="expiry-date" placeholder="MM/YY">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" placeholder="123">
                                <button id="submit-btn">Submit Payment</button>
                            </div>
                    
                </div>
            
        </section>
    </div>

    

</body>
</html>
